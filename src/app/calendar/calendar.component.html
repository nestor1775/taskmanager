<div class="calendar">
  <div class="calendar-header">
    <button class="nav-button" (click)="previousMonth()">&#60;</button>
    <h2>{{ getMonthName() }}</h2>
    <button class="nav-button" (click)="nextMonth()">&#62;</button>
  </div>

  <div class="calendar-body">
    <div *ngFor="let day of days" class="calendar-day">
      <span>{{ day }}</span>

      <!-- ✅ Muestra las tareas por día -->
      <div *ngFor="let task of getTasksForDay(day)" class="task-info">
        <p>{{ task.subject }} ({{ getTasksForDay(day).length }})</p>
      </div>
    </div>
  </div>
</div>
